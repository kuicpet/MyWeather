<!DOCTYPE html>
 <html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>MyWeather</title>
        <meta name="description" content="Weather App">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <header></header>
        <main>
            <section class="top-banner">
                <div class="container">
                    <div class="row my-3">
                      <div class="col-sm-3"></div>
                        <div class="col-sm-6"> 
                            <h2 class="text-center">Simple Weather App</h4><hr>
                            <form class="form">
                                <div class="form-group">
                                  <label for="searchCity"></label>
                                  <input type="text" class="form-control p-3" id="searchCity" placeholder="Search for a City" autofocus>
                                </div>
                                <div class="col-sm-12 text-center my-3">
                                    <button type="submit" class="btn btn-primary text-center px-5">Submit</button>
                                </div>
                                <span class="msg"></span>
                            </form>
                        </div>
                        <div class="col-sm-3"></div>
                    </div>
                </div>
            </section>
            <section class="ajax-section">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-12">
                            <ul class="cities"></ul>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <div class="text-center p-3">
                <small class="text-center">&copy;2020 | KIngsleyUmujeyan</small>
            </div>
        </footer>
        <script src="./script.js" async defer></script>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
